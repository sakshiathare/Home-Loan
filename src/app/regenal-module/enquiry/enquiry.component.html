<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="color: blueviolet;">Enquiry Form</h3>
              <form [formGroup]="EnquiryForm" (ngSubmit)="enquiryCall()">

                <div class="row">
                  <div class="col-md-12 mb-4">
  
                    <div class="form-outline"><label class="form-label" for="firstName">Name</label>
                      <input type="text"  class="form-control form-control-lg" formControlName="name" />
                    </div>
  
                  </div>

                </div>
              

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">                      
                        <label for="birthdayDate" class="form-label">Birthday</label>
                      <input type="date" class="form-control form-control-lg" formControlName="dob" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender"  value="Female" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
   

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Email</label>
                      <input type="email" class="form-control form-control-lg" formControlName="email" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" formControlName="mobileNo" />
                    </div>
  
                  </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                          <label class="form-label" for="emailAddress">Pancard Number</label>
                        <input type="email" class="form-control form-control-lg" formControlName="panCardNo" />
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                          <label class="form-label" for="phoneNumber">Aadhar Number</label>
                          <input type="tel" class="form-control form-control-lg" formControlName="adharCardNo" />
                      </div>
                    </div>
                  </div>
  
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">                      
                        <label for="birthdayDate" class="form-label">Age</label>
                      <input type="text" class="form-control form-control-lg" formControlName="age" />
                    </div>
                  </div>
                  <h4 style="color: crimson;">{{msg}}</h4>
            <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <input class="btn btn-primary btn-lg" type="submit" [disabled]="!EnquiryForm.valid"
                  value="Submit" />
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-2 float-right pb-2">
                    <input class="btn btn-dark btn-lg" type="button" routerLink="/home" value="Back" />            
                </div>
            </div> 
         
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
